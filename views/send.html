<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividite-easy file sharing</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img class="center" src="/static/images/google-docs.png" alt="file icon" draggable="false">
                <img class="right" src="/static/images/google-docs.png" alt="file icon" draggable="false">
                <img class="left" src="/static/images/google-docs.png" alt="file icon" draggable="false">

            </div>
            <input type="file" id="fileinput">
            <div class="class-title">Drop your file here or,<span class="browse-button">browse</span></div>
        </div>
        <div id='qr-code'>

        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expire in 24hrs.</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="/static/images/copy.svg" alt="copy-icon" id="copyBtn">
            </div>
        </div>
    </section>
    <script src="/static/js/index.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</body>
</html>
